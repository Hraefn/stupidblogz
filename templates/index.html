{% extends "base.html" %}

{% block content %}

    <h2> Blogs by User </h2>
    <div>
        <ul>
    {% for user in users %}
        <li class="username">
            <a class="username" href="./blog?user={{user.email}}">
            {{ user.email }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
